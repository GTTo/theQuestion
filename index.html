<!DOCTYPE html>
<html lang="en" ng-app="questionApp">

<head>
    <meta charset="UTF-8">
    <title>theQuestion</title>
</head>

<body>
    <div ng-controller="mainController">
        <h1>Hola AngulaJS desde @{{company}}</h1>
    </div>

    <div ng-controller="questionController">
        <div ng-hide="pollEnded" class="pregunta">
            <h1>Pregunta {{questions[questionNumber].id}}</h1>
            <h3>{{questions[questionNumber].pregunta}}</h3>
            <ul>
                <li ng-repeat="respuesta in questions[questionNumber].respuestas" ng-click="check(questions[questionNumber])">
                    <input type="checkbox" checked ng-if="respuesta.active"> {{respuesta.text}}
                </li>
            </ul>
            <button ng-click="answer(questions[questionNumber])">Responder</button>
        </div>

        <div ng-show="answers.length !== 0">
            <h2>Respuestas</h2>
            <div ng-repeat="ans in answers">Q:{{ans.id}} A:{{ans.responseId}}</div>
        </div>
        <div ng-hide="pollEnded">
            {{notification}}
        </div>
        <div ng-show="pollEnded">
            La encuesta ha finalizado!
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.20/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="mainController.js"></script>
    <script src="questionController.js"></script>
    <script src="questionService.js"></script>
</body>

</html>
